{% load static %}
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</div>

<body>

        <span class="folio-btn-dot">
        </span><span class="folio-btn-dot"></span>
        <span class="folio-btn-dot"></span><span class="folio-btn-dot">        </span>
        <span class="folio-btn-dot"></span>
        <span class="folio-btn-dot"></span>
        <span class="folio-btn-dot"></span>
        <span class="folio-btn-dot"></span>
        <span class="folio-btn-dot"></span>
    </a>
  </div>
</div>


<div>
  <div class="starsec"></div>

  <div class="starfifth"></div>

      <div class="row">
        <div class="col-xl-12 col-md-12 col-md-12">

              <h3 class="colorboard">Login</h3>

              <p class="incolor">Sign In to your account</p>
              <p class="incolor">{{ error }}</p>

              <!-- <form method="POST" >
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Sign-In</button>
            </form> -->
              <div class="input-group mb-3"> <input type="text" class="form-control textbox-dg" placeholder="Username"> </div>
              <div class="input-group mb-4"> <input type="password" class="form-control textbox-dg" placeholder="Password"> </div>

              <div class="row">
                <div class="col-12"> <button type="button" class="btn btn-primary btn-block logn-btn">Login</button> </div>
                <div class="col-12"> <a href="" class="incolor2">Sign up for new account</a> </div>
              </div>

            </div>
          </div>
        </div>

    </div>
  </div>

<h2>{{ error }}</h2>
