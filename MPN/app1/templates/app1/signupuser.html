{% extends 'app1/base.html' %}
{% block content %}


<div class="jumbotron">
<form method="POST">
    {% csrf_token %}
    {{ form.username }}
    {{ form.email }}
    {{ form.password1 }}
    {{ form.password2 }}
    {{ form.errors }}
<button type="submit" class="btn btn-secondary">Sign Up</button>
</div>
</form>

{% endblock %}
