{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png"  href="{% static 'images/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>M-N-P</title>
</head>

<body>
    
<nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark">
        <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'home' %}" class="navbar-brand btn btn-dark">
            <img src="{% static 'images/icon.png' %}" width="50" height="50" class="d-inline-block align-top">
            <span>MEAL PLANNING NOTEBOOK</span>
            </a>
        </div>
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/about" class="btn btn-dark" > 
                {{ user.username }} 
                <img src="{{ user.profile.profile_pic.url }}" alt="user image" width="35"> 
                </a></li>
            <li class="nav-item">
                <form method="POST" action="{% url 'logoutuser' %}">
                    {% csrf_token %}
                <button type="submit"  class="btn btn-dark">Log-Out</button>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item"> 
                <a class="btn btn-dark" href="{% url 'signupuser' %}">Sign Up </a> 
            </li>
            <li class="nav-item">
                <a class="btn btn-dark" href="{% url 'loginuser' %}">Login</a>
            </li>
        </ul>
        {% endif %}
    </div>
    </nav>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
