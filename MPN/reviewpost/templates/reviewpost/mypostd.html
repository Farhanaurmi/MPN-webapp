{% extends 'reviewpost/base.html' %}
{% block content %}

    
    <h3>@{{ dd.user }}</h3>
    <h4>{{ dd.date_created|date:'M j Y H:i' }}</h4>
    <br><br>
    <h5>{{ dd.content_name }}</h5>
    <h5>{{ dd.content }}</h5>
    <img src="{{ dd.photos.url}}" width="400"><br>

<form method="POST" action="{% url 'mypostdelete' dd.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

{% endblock %}
