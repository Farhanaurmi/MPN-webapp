{% extends 'reviewpost/base.html' %}
{% block content %}


{% for i in form %}
<div class="jumbotron text-center">

    <img src="{{ i.user.profile.profile_pic.url }}" alt="user image" width="35">{{ i.user }}<br>{{ i.date_created }}
<a href="{% url 'dreviewpost' i.sno %}"><br><h4>{{ i.content_name|safe|truncatechars:50 }}</h4></a>
</div>
{% endfor %}


<div class="jumbotron text-center">
    <div class="btn-group btn-group-lg ">
    <a href="{% url 'creviewpost' %}" class="btn btn-dark"> Create Post</a>
    <br>
    <br>
    <a href="{% url 'mypost' %}" class="btn btn-dark" > My Post</a>
<br>
<br>
<a href="/" class="btn btn-dark" > Home</a>
</div>

{% endblock %}
