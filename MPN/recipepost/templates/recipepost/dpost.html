<h3> <img src="{{ dd.user.profile.profile_pic.url }}" alt="user image" width="35">{{ dd.user }}</h3>
<h4>{{ dd.date_created|date:'M j Y H:i' }}</h4>
<br><br>
<h5>{{ dd.title }}</h5>
<h5>{{ dd.recipe }}</h5>

<h5>{{ dd.no_of_ratings }}</h5>
<h5>{{ dd.avg_ratings|floatformat:1 }}</h5>

<img src="{{ dd.photos.url }}" alt="a" width="200"> <br> <br>
<form action="{% url 'rate' dd.sno  %}" method="post">
  {% csrf_token %}
  <label for="rate">Rating:</label>

  <select id="rate" name="score">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <input type="submit" value="Submit">
</form> 

<a href="/recipepost">Back</a>
