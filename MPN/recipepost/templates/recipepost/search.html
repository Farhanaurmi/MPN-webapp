
<form method="GET" action="{% url 'search' %}" >
    <input  type="search" placeholder="Search" aeia-label="search" name="query" id="query">
    <button  type="submit">Search</button>
</form>


{% for i in allpost %}



<a href="{% url 'dpost' i.sno %}"><br><h4>{{ i.title|safe }}</h4></a>
<img src="{{ user.profile.profile_pic.url }}" alt="user image" width="35"> @{{ i.user }}<br>{{ i.date_created }}
<h5>{{ i.recipe|safe|truncatechars:100 }}</h5>

{% endfor %}
